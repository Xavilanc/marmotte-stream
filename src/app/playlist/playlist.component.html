<ul *ngFor="let audioTrack of playlist; let i = index">
    <li>
        <span>{{audioTrack}}</span>
        <audio id="audio-track" src={{audioTrack}}></audio>
        <button (click)="play(i)" [disabled]="audioStatus !== 'stopped' && currentIndex === i">Play</button>
        <button (click)="deleteAudioTrack(i)">Supprimer</button>
    </li>
</ul>
